<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        <div>
          <input type="checkbox" aria-label="Checkbox for following text input" value="enable" class="check-group" id="numbers">
            <label class="form-check-label" for="defaultCheck1">Numbers<br>
          <input type="checkbox" aria-label="Checkbox for following text input" value="enable" class="check-group" id="uppercase">
            <label class="form-check-label" for="defaultCheck1">Uppercase Letters<br>
          <input type="checkbox" aria-label="Checkbox for following text input" value="enable" class="check-group" id="lowercase">
            <label class="form-check-label" for="defaultCheck1">Lowercase Letter<br>
          <input type="checkbox" aria-label="Checkbox for following text input" value="enable" class="check-group" id="special-char">
            <label class="form-check-label" for="defaultCheck1">Special Characters<br>
        </div>
        <div>
          <button type="button" id="confirm" class="confirm">Confirm</button>
        </div>
      </div>
      <div class="card-footer">
        <button id="generate" disabled class="btn">Generate Password</button>
      </div>
      <div>
        <button type="button" id="reset" class="reset">Reset</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
